<!-- issues/issue_detail.html -->
{% extends "issues/base.html" %}


{% block content %}
  <h2>{{ issue.title }}</h2>
  <p>{{ issue.description }}</p>
  <p>Category: {{ issue.category }}</p>
  <p>Status: {{ issue.status }}</p>

  {% if user.is_staff or user == issue.reporter %}
    <a href="{% url 'issue_edit' pk=issue.pk %}">Edit Issue</a>
    {% if user.is_staff %}
      <a href="{% url 'issue_delete' pk=issue.pk %}">Delete Issue</a>
    {% endif %}
  {% endif %}
{% endblock %}
