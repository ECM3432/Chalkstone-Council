{% extends "issues/base.html" %}

{% block content %}
  <h2>{% if issue %}Edit{% else %}Create{% endif %} Issue</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="id_description">Description</label>
      {{ form.description }}
    </div>
    <div class="form-group">
      <label for="id_category">Category</label>
      {{ form.category }}
    </div>

    {% if user.is_staff %}
      <div class="form-group">
        <label for="id_assignee">Assignee</label>
        {{ form.assignee }}
      </div>
      <div class="form-group">
        <label for="id_status">Status</label>
        {{ form.status }}
      </div>
    {% endif %}
    
    <button type="submit" class="btn btn-primary">{% if issue %}Update{% else %}Create{% endif %} Issue</button>
  </form>
{% endblock %}
